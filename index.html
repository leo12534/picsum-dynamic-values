<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="style.css">
    <title>Picsum Dynamic Values</title>
</head>

<body class="mb-5">

    <header class="container-fluid p-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <h1 class="display-5 text-center font-weight-light">Updating picsum values dynamically using Javascript</h1>
                </div>
            </div>

        </div>
    </header>

    <!-- HtML IMG -->
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-12">
                <h2 class="display-5 font-weight-light text-center">HTML - IMG Tag</h2>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-12 ">
                <div class="controls d-flex justify-content-center">
                    <div class="float-left">
                        <label class="text-center" for="id">Image ID</label>
                        <input type="text">
                    </div>

                    <div class="float-left">
                        <label class="text-center" for="id">Width</label>
                        <input type="text">
                    </div>

                    <div class="float-left">
                        <label class="text-center" for="id">Height</label>
                        <input type="text">
                    </div>
                </div>

            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">

                <img class="img-fluid rounded img-html" src="https://picsum.photos/id/100/1140/400/?blur=10'" alt="">
            </div>
        </div>
    </div>

    <!-- Background Image CSS -->

    <div class="container">
        <div class="row mt-4">
            <div class="col-md-12">
                <h2 class="display-5 font-weight-light text-center">CSS - Background-image</h2>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="controls d-flex justify-content-center">
                    <div class="float-left">
                        <label class="text-center" for="id">Image ID</label>
                        <input type="text">
                    </div>

                    <div class="float-left">
                        <label class="text-center" for="id">Width</label>
                        <input type="text">
                    </div>

                    <div class="float-left">
                        <label class="text-center" for="id">Height</label>
                        <input type="text">
                    </div>
                </div>

            </div>
        </div>
        <div class="row mt-2 ">
            <div class="col-md-12">
                <div class="img-css rounded"></div>
            </div>
        </div>
    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
